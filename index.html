<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diário Anônimo Coletivo</title>
  <style>
    body {
      background: #1e1e1e;
      color: #ddd;
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #f1f1f1;
    }
    textarea {
      width: 100%;
      height: 150px;
      background: #2c2c2c;
      border: 1px solid #444;
      color: #eee;
      padding: 10px;
      font-size: 15px;
      resize: vertical;
      margin-top: 10px;
    }
    button {
      background: #444;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    .entry {
      background: #2a2a2a;
      border-left: 4px solid #666;
      padding: 10px 15px;
      margin-top: 15px;
      white-space: pre-wrap;
      position: relative;
    }
    .meta {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }
    .report-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff5555;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 12px;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      textarea {
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <h1>Diário Anônimo Coletivo</h1>

  <textarea id="entryInput" placeholder="Escreva"></textarea>
  <button onclick="postEntry()">Publicar</button>

  <div id="entries"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getDatabase, ref, push, onChildAdded, remove } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyC8gESV8x78LpjAEzKDqcfG8mM69QouAzI",
      authDomain: "chat139.firebaseapp.com",
      databaseURL: "https://chat139-default-rtdb.firebaseio.com",
      projectId: "chat139",
      storageBucket: "chat139.appspot.com",
      messagingSenderId: "801011782776",
      appId: "1:801011782776:web:8d6526bfcd4c3d95fb098d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const diaryRef = ref(db, 'diario');
    const reportsRef = ref(db, 'denuncias');

    const input = document.getElementById('entryInput');
    const entriesDiv = document.getElementById('entries');

    window.postEntry = () => {
      const text = input.value.trim();
      if (!text) return;
      push(diaryRef, {
        text,
        createdAt: Date.now()
      });
      input.value = '';
    };

    onChildAdded(diaryRef, (data) => {
      const val = data.val();
      const key = data.key;

      const wrapper = document.createElement('div');
      wrapper.className = 'entry';

      const content = document.createElement('div');
      content.textContent = val.text;
      wrapper.appendChild(content);

      const meta = document.createElement('div');
      meta.className = 'meta';
      meta.textContent = `Publicado em ${new Date(val.createdAt).toLocaleString()}`;
      wrapper.appendChild(meta);

      const reportBtn = document.createElement('button');
      reportBtn.className = 'report-btn';
      reportBtn.textContent = 'Denunciar';
      reportBtn.onclick = () => {
        push(reportsRef, {
          entryId: key,
          text: val.text,
          reportedAt: Date.now()
        });
        alert("Obrigado! Sua denúncia foi registrada.");
      };
      wrapper.appendChild(reportBtn);

      entriesDiv.prepend(wrapper);
    });
  </script>
</body>
</html>
