<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnonMSG - by t4fz</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ff88;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      text-align: center;
    }
    #messageInput, #submitBtn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      font-size: 16px;
    }
    #messageInput {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
    }
    #submitBtn {
      background-color: #00ff88;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    #messages {
      margin-top: 30px;
      border-top: 1px dashed #0f0;
      padding-top: 20px;
    }
    .msg {
      background: #111;
      border: 1px solid #0f0;
      padding: 10px;
      margin-bottom: 10px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #444;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>AnonMSG</h1>
  <textarea id="messageInput" rows="4" placeholder="Digite sua mensagem anônima..."></textarea>
  <button id="submitBtn">Enviar</button>

  <div id="messages"></div>

  <footer>by t4fz</footer>

  <!-- Firebase SDKs -->
  <script type="module">
    // Importar funções do Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Configuração do Firebase (substitua pelos seus dados se necessário)
    const firebaseConfig = {
      apiKey: "AIzaSyC8gESV8x78LpjAEzKDqcfG8mM69QouAzI",
      authDomain: "chat139.firebaseapp.com",
      databaseURL: "https://chat139-default-rtdb.firebaseio.com",
      projectId: "chat139",
      storageBucket: "chat139.firebasestorage.app",
      messagingSenderId: "801011782776",
      appId: "1:801011782776:web:8d6526bfcd4c3d95fb098d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const msgRef = ref(db, "mensagens");

    // Enviar mensagem
    document.getElementById("submitBtn").addEventListener("click", () => {
      const msg = document.getElementById("messageInput").value.trim();
      if (msg !== "") {
        push(msgRef, msg);
        document.getElementById("messageInput").value = "";
      }
    });

    // Mostrar mensagens
    onChildAdded(msgRef, (data) => {
      const msgBox = document.createElement("div");
      msgBox.className = "msg";
      msgBox.textContent = data.val();
      document.getElementById("messages").prepend(msgBox);
    });
  </script>
</body>
</html>
