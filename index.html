<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat - 111339.xyz</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #111;
      color: #0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 10px;
      text-align: center;
      background: #000;
      font-weight: bold;
      font-size: 18px;
      border-bottom: 1px solid #0f0;
    }
    .channels {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #000;
      padding: 10px;
      border-bottom: 1px solid #0f0;
    }
    .channels div {
      cursor: pointer;
      color: #aaa;
    }
    .channels .active {
      color: #0f0;
      text-decoration: underline;
    }
    #messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background: #111;
    }
    .msg {
      margin-bottom: 15px;
    }
    .msg .user {
      font-weight: bold;
      color: #0ff;
    }
    .msg .time {
      font-size: 11px;
      color: #777;
    }
    .msg .text {
      margin-top: 2px;
    }
    .inputArea {
      display: flex;
      padding: 10px;
      border-top: 1px solid #0f0;
      background: #000;
    }
    .inputArea input {
      flex: 1;
      padding: 10px;
      background: #000;
      border: 1px solid #0f0;
      color: #0f0;
    }
    .inputArea button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .loginBox {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #0f0;
    }
    .loginBox input, .loginBox button {
      margin-top: 10px;
      padding: 10px;
      border: none;
    }
    .loginBox input {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
    }
    .loginBox button {
      background: #0f0;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="loginBox" id="loginBox">
    <h2>Digite seu nome de usu√°rio</h2>
    <input type="text" id="usernameInput" placeholder="Ex: t4fz" />
    <button onclick="login()">Entrar</button>
  </div>

  <header>111339.xyz - Chat</header>

  <div class="channels">
    <div class="active" onclick="switchChannel('geral')"># geral</div>
    <div onclick="switchChannel('devs')"># devs</div>
    <div onclick="switchChannel('offtopic')"># offtopic</div>
    <div onclick="logout()">sair</div>
  </div>

  <div id="messages"></div>

  <div class="inputArea">
    <input id="messageInput" placeholder="Digite sua mensagem..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getDatabase, ref, push, onChildAdded } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyC8gESV8x78LpjAEzKDqcfG8mM69QouAzI",
      authDomain: "chat139.firebaseapp.com",
      databaseURL: "https://chat139-default-rtdb.firebaseio.com",
      projectId: "chat139",
      storageBucket: "chat139.appspot.com",
      messagingSenderId: "801011782776",
      appId: "1:801011782776:web:8d6526bfcd4c3d95fb098d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentUser = localStorage.getItem("chatUser") || null;
    let currentChannel = 'geral';

    if (currentUser) {
      document.getElementById("loginBox").style.display = "none";
      loadMessages();
    }

    window.login = () => {
      const name = document.getElementById("usernameInput").value.trim();
      if (name.length >= 3) {
        localStorage.setItem("chatUser", name);
        location.reload();
      }
    };

    window.logout = () => {
      localStorage.removeItem("chatUser");
      location.reload();
    };

    function loadMessages() {
      const messagesRef = ref(db, `chat/${currentChannel}`);
      const box = document.getElementById("messages");
      box.innerHTML = "";
      onChildAdded(messagesRef, (data) => {
        const val = data.val();
        const msg = document.createElement("div");
        msg.className = "msg";
        msg.innerHTML = `<div class='user'>${val.user} <span class='time'>${new Date(val.time).toLocaleTimeString()}</span></div><div class='text'>${val.text}</div>`;
        box.appendChild(msg);
        box.scrollTop = box.scrollHeight;
      });
    }

    window.switchChannel = (ch) => {
      currentChannel = ch;
      document.querySelectorAll(".channels div").forEach(c => c.classList.remove("active"));
      document.querySelector(`.channels div[onclick*='${ch}']`).classList.add("active");
      loadMessages();
    };

    window.sendMessage = () => {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;
      push(ref(db, `chat/${currentChannel}`), {
        user: localStorage.getItem("chatUser"),
        text,
        time: Date.now()
      });
      input.value = "";
    };
  </script>
</body>
</html>
