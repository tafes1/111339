<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Manutenção</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            user-select: none;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #007bff;
        }

        p {
            font-size: 1.5em;
            color: #555;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
    </style>
    <script>
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        });

        document.addEventListener("keydown", function(e) {
            if (e.ctrlKey && (e.key === "u" || e.key === "s")) {
                e.preventDefault();
            }
        });
    </script>
</head>
<body>

    <div class="container">
        <h1>Site em Manutenção</h1>
        <p>Em breve terá os explanadinhos!</p>
    </div>

</body>
</html>
