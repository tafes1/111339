<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnonPaste</title>
  <style>
    body {
      background: #1e1e1e;
      color: #ccc;
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #f1f1f1;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 200px;
      background: #2c2c2c;
      color: #f1f1f1;
      border: 1px solid #444;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      resize: vertical;
    }
    button {
      background: #3a3a3a;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    #link {
      margin-top: 20px;
      word-break: break-all;
    }
    pre {
      background: #2c2c2c;
      padding: 15px;
      border: 1px solid #444;
      white-space: pre-wrap;
      overflow-x: auto;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #555;
      font-size: 14px;
    }
    #meta {
      margin-top: 10px;
      font-size: 13px;
      color: #888;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      textarea {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <h1>AnonPaste</h1>

  <div id="create">
    <textarea id="pasteInput" placeholder="Cole seu texto aqui..."></textarea>
    <button onclick="createPaste()">Gerar link</button>
    <div id="link"></div>
  </div>

  <div id="view" style="display:none;">
    <pre id="pasteContent"></pre>
    <div id="meta"></div>
  </div>

  <footer>BY T4FZ, REI, BECK E CHAPADO.</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, get, child, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC8gESV8x78LpjAEzKDqcfG8mM69QouAzI",
      authDomain: "chat139.firebaseapp.com",
      databaseURL: "https://chat139-default-rtdb.firebaseio.com",
      projectId: "chat139",
      storageBucket: "chat139.appspot.com",
      messagingSenderId: "801011782776",
      appId: "1:801011782776:web:8d6526bfcd4c3d95fb098d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const pasteId = new URLSearchParams(window.location.search).get("id");

    if (pasteId) {
      document.getElementById("create").style.display = "none";
      document.getElementById("view").style.display = "block";
      const pasteRef = child(ref(db), `pastes/${pasteId}`);

      get(pasteRef).then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          document.getElementById("pasteContent").textContent = data.text || data;
          const currentViews = data.views || 0;
          const updatedData = typeof data === 'object' ? { ...data, views: currentViews + 1 } : { text: data, views: 1 };
          update(pasteRef, updatedData);
          const time = data.createdAt ? new Date(data.createdAt).toLocaleString() : 'desconhecida';
          document.getElementById("meta").textContent = `Visualizações: ${currentViews + 1} | Criado em: ${time}`;
        } else {
          document.getElementById("pasteContent").textContent = "Paste não encontrado.";
        }
      });
    }

    window.createPaste = () => {
      const text = document.getElementById("pasteInput").value.trim();
      if (!text) return;
      const id = Math.random().toString(36).substring(2, 10);
      const now = Date.now();
      set(ref(db, `pastes/${id}`), { text: text, views: 0, createdAt: now }).then(() => {
        const url = `${location.origin}${location.pathname}?id=${id}`;
        document.getElementById("link").innerHTML = `Link: <a href='${url}' target='_blank'>${url}</a>`;
      });
    };
  </script>
</body>
</html>
